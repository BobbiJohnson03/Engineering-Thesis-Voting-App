name: vote_app_thesis
description: "Secure Offline Voting System - University Thesis Project"

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.7.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # ============ DATABASE & STORAGE ============
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2

  # ============ SECURITY & CRYPTO ============
  crypto: ^3.0.3
  dart_jsonwebtoken: ^2.14.0
  device_info_plus: ^9.0.0

  # ============ QR CODES & SCANNER ============
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.1.1

  # ============ NETWORK & HTTP ============
  http: ^1.2.2
  web_socket_channel: ^2.4.0

  # ============ LOCAL SERVER ============
  shelf: ^1.4.1
  shelf_web_socket: ^1.0.4
  shelf_router: ^1.1.4
  shelf_static: ^1.1.0
  mime: ^1.0.4

  # ============ UI & UTILITIES ============
  provider: ^6.1.1
  flutter_animate: ^4.5.0
  cupertino_icons: ^1.0.8
  uuid: ^4.2.1
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.6
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  # ============ ASSETS ============
  assets:
    - assets/images/
    - assets/icons/
